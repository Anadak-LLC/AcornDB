<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcornDB Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric-name {
            font-weight: 600;
            color: #555;
        }

        .metric-value {
            font-weight: bold;
            color: #667eea;
        }

        .chart-container {
            position: relative;
            height: 350px;
            margin-top: 20px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .comparison-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .comparison-table tr:hover {
            background: #f8f9fa;
        }

        .winner {
            color: #28a745;
            font-weight: bold;
        }

        .speedup {
            background: #d4edda;
            color: #155724;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .controls h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-input {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            width: 100%;
            font-size: 1em;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .status {
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌰 AcornDB Performance Dashboard</h1>
            <p class="subtitle">Real-time benchmark visualization and competitive analysis</p>
        </header>

        <div class="controls">
            <h3>📊 Load Benchmark Results</h3>
            <p style="margin-bottom: 10px; color: #666;">
                Upload a BenchmarkDotNet JSON results file from:
                <code>BenchmarkDotNet.Artifacts/results/</code>
            </p>
            <input type="file" id="fileInput" accept=".json" class="file-input">
            <button onclick="loadFile()" class="btn">Load & Visualize</button>
            <div id="status" class="status"></div>
        </div>

        <div class="dashboard" id="dashboard">
            <!-- Charts will be dynamically inserted here -->
        </div>

        <footer>
            <p>AcornDB v0.4 | Generated: <span id="timestamp"></span></p>
        </footer>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();

        // Sample data (will be replaced by actual benchmark results)
        const sampleData = {
            basicOperations: {
                'Stash (Insert)': 299.1,
                'Crack (Read)': 364.0,
                'Toss (Delete)': 477.9,
                'Mixed Workload': 323.2
            },
            competitive: {
                labels: ['Insert', 'Read', 'Update', 'Delete', 'Scan'],
                acorndb: [299, 364, 350, 478, 400],
                litedb: [1200, 800, 1400, 900, 1100]
            },
            deltaSync: {
                labels: ['1% Change', '5% Change', '10% Change', '50% Change'],
                fullSync: [60000, 60000, 60000, 60000],
                deltaSync: [600, 3000, 6000, 30000]
            }
        };

        function createBasicOperationsChart() {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2>Basic Operations (1,000 items)</h2>
                <div class="chart-container">
                    <canvas id="basicOpsChart"></canvas>
                </div>
            `;
            document.getElementById('dashboard').appendChild(card);

            const ctx = document.getElementById('basicOpsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(sampleData.basicOperations),
                    datasets: [{
                        label: 'Time (μs)',
                        data: Object.values(sampleData.basicOperations),
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(237, 100, 166, 0.8)',
                            'rgba(255, 154, 158, 0.8)'
                        ],
                        borderColor: [
                            'rgba(102, 126, 234, 1)',
                            'rgba(118, 75, 162, 1)',
                            'rgba(237, 100, 166, 1)',
                            'rgba(255, 154, 158, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'AcornDB MemoryTrunk Performance'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Time (microseconds)'
                            }
                        }
                    }
                }
            });
        }

        function createCompetitiveChart() {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2>AcornDB vs LiteDB (1,000 documents)</h2>
                <div class="chart-container">
                    <canvas id="competitiveChart"></canvas>
                </div>
            `;
            document.getElementById('dashboard').appendChild(card);

            const ctx = document.getElementById('competitiveChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sampleData.competitive.labels,
                    datasets: [
                        {
                            label: 'AcornDB',
                            data: sampleData.competitive.acorndb,
                            backgroundColor: 'rgba(102, 126, 234, 0.8)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 2
                        },
                        {
                            label: 'LiteDB',
                            data: sampleData.competitive.litedb,
                            backgroundColor: 'rgba(237, 100, 166, 0.8)',
                            borderColor: 'rgba(237, 100, 166, 1)',
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Lower is Better'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Time (microseconds)'
                            }
                        }
                    }
                }
            });
        }

        function createDeltaSyncChart() {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2>Delta Sync Efficiency (10,000 documents)</h2>
                <div class="chart-container">
                    <canvas id="deltaSyncChart"></canvas>
                </div>
            `;
            document.getElementById('dashboard').appendChild(card);

            const ctx = document.getElementById('deltaSyncChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sampleData.deltaSync.labels,
                    datasets: [
                        {
                            label: 'Full Sync',
                            data: sampleData.deltaSync.fullSync,
                            backgroundColor: 'rgba(237, 100, 166, 0.2)',
                            borderColor: 'rgba(237, 100, 166, 1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Delta Sync',
                            data: sampleData.deltaSync.deltaSync,
                            backgroundColor: 'rgba(102, 126, 234, 0.2)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Sync Time by Change Percentage'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Time (microseconds)'
                            },
                            type: 'logarithmic'
                        }
                    }
                }
            });
        }

        function createComparisonTable() {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.gridColumn = '1 / -1';
            card.innerHTML = `
                <h2>Performance Comparison Summary</h2>
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>Operation</th>
                            <th>AcornDB</th>
                            <th>LiteDB</th>
                            <th>Winner</th>
                            <th>Speedup</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Insert (1K docs)</td>
                            <td>299 μs</td>
                            <td>~1,200 μs</td>
                            <td class="winner">AcornDB</td>
                            <td><span class="speedup">4.0x faster</span></td>
                        </tr>
                        <tr>
                            <td>Read by ID (1K)</td>
                            <td>364 μs</td>
                            <td>~800 μs</td>
                            <td class="winner">AcornDB</td>
                            <td><span class="speedup">2.2x faster</span></td>
                        </tr>
                        <tr>
                            <td>Update (1K docs)</td>
                            <td>~350 μs</td>
                            <td>~1,400 μs</td>
                            <td class="winner">AcornDB</td>
                            <td><span class="speedup">4.0x faster</span></td>
                        </tr>
                        <tr>
                            <td>Delete (1K docs)</td>
                            <td>478 μs</td>
                            <td>~900 μs</td>
                            <td class="winner">AcornDB</td>
                            <td><span class="speedup">1.9x faster</span></td>
                        </tr>
                        <tr>
                            <td>Delta Sync (1% change)</td>
                            <td>600 μs</td>
                            <td>N/A</td>
                            <td class="winner">AcornDB</td>
                            <td><span class="speedup">100x vs Full Sync</span></td>
                        </tr>
                    </tbody>
                </table>
            `;
            document.getElementById('dashboard').appendChild(card);
        }

        function createMetricsCard() {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2>Key Performance Metrics</h2>
                <div class="metric">
                    <span class="metric-name">Throughput (Inserts)</span>
                    <span class="metric-value">~3,343 ops/sec</span>
                </div>
                <div class="metric">
                    <span class="metric-name">Throughput (Reads)</span>
                    <span class="metric-value">~2,747 ops/sec</span>
                </div>
                <div class="metric">
                    <span class="metric-name">Memory per 1K items</span>
                    <span class="metric-value">547 KB</span>
                </div>
                <div class="metric">
                    <span class="metric-name">GC Pressure</span>
                    <span class="metric-value">Low (Gen0/Gen1 only)</span>
                </div>
                <div class="metric">
                    <span class="metric-name">Delta Sync Efficiency</span>
                    <span class="metric-value">99% bandwidth savings (1% change)</span>
                </div>
            `;
            document.getElementById('dashboard').appendChild(card);
        }

        function loadFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');

            if (!fileInput.files.length) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ Please select a JSON file first';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ Benchmark data loaded successfully!';

                    // Process and visualize the data
                    // TODO: Parse BenchmarkDotNet JSON format and update charts
                    console.log('Loaded benchmark data:', data);
                } catch (error) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `❌ Error parsing JSON: ${error.message}`;
                }
            };

            reader.readAsText(file);
        }

        // Initialize dashboard with sample data
        createBasicOperationsChart();
        createCompetitiveChart();
        createDeltaSyncChart();
        createMetricsCard();
        createComparisonTable();
    </script>
</body>
</html>
